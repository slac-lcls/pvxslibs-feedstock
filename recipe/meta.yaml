{% set name = "pvxslibs" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f58e2b706c0a919f4553c40925994d878ea1bdea6383497a79d00799b75fbb1

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git
  host:
    - python
    - cython
    - libevent
    - epicscorelibs
    - ply
    - setuptools
    - setuptools_dso
  run:
    - python
    - cython
    - libevent
    - epicscorelibs
    - nose >=1.1.2
    - {{ pin_compatible('numpy') }}
    - ply

test:
  imports:
    - pvxslibs

about:
  home: http://github.com/mdavidsaver/pvxs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python bindings for the PVAccess network client and server.
  doc_url: https://mdavidsaver.github.io/pvxs
  dev_url: https://github.com/mdavidsaver/pvxs

extra:
  recipe-maintainers:
    - valmar
    - chrisvam
